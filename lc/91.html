          <h3 id="91-Decode-Ways"><a href="#91-Decode-Ways" class="headerlink" title="91. Decode Ways"></a>91. Decode Ways</h3><p>现在有如下的字母与数字的对应关系：1-A, 2-B, …26-Z。给定一个由数字组成的字符串，判断按照上面的映射可以转换成多少种不同的字符串</p>
<p>思路： 动态规划，分类讨论, dp[i]表示前i个字符的最多解码方式</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">numDecodings</span><span class="params">(self, s)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type s: str</span></span><br><span class="line"><span class="string">        :rtype: int</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="comment"># dp, 6 star, 还没理解，需重看, 几个情况的分类讨论需要注意</span></span><br><span class="line">        <span class="keyword">if</span> s == <span class="string">""</span> <span class="keyword">or</span> s[<span class="number">0</span>] == <span class="string">"0"</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        n = len(s)</span><br><span class="line">        dp = [<span class="number">0</span>] * (n+<span class="number">1</span>)</span><br><span class="line">        dp[:<span class="number">2</span>] = [<span class="number">1</span>, <span class="number">1</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>, n+<span class="number">1</span>):</span><br><span class="line">            before = int(s[i<span class="number">-2</span>:i])</span><br><span class="line">            <span class="keyword">if</span> <span class="number">26</span> &gt;= before &gt; <span class="number">10</span> <span class="keyword">and</span> before != <span class="number">20</span>: <span class="comment"># 大于10小于26且不等于20的，有两种情况，一种是dp[i-1] 一种是dp[i-2]</span></span><br><span class="line">                dp[i] = dp[i<span class="number">-1</span>] + dp[i<span class="number">-2</span>]</span><br><span class="line">            <span class="keyword">elif</span> before <span class="keyword">in</span> (<span class="number">10</span>, <span class="number">20</span>): <span class="comment"># 10 和 20 只能有一种解码方式，所以等于 dp[i-2]</span></span><br><span class="line">                dp[i] = dp[i<span class="number">-2</span>]</span><br><span class="line">            <span class="keyword">elif</span> <span class="number">9</span> &gt;= int(s[i<span class="number">-1</span>]) &gt;= <span class="number">1</span>: <span class="comment">#  这种是大于26且各位上不是0的 等于 dp[i-1]</span></span><br><span class="line">                dp[i] = dp[i<span class="number">-1</span>]</span><br><span class="line">            <span class="comment"># 剩余的就是大于26且个位是0的了，例如 40 50，这种根本无法解码，所以dp[i]=0</span></span><br><span class="line">        <span class="keyword">return</span> dp[<span class="number">-1</span>]</span><br></pre></td></tr></table></figure>
<p>Go:</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">numDecodings</span><span class="params">(s <span class="keyword">string</span>)</span> <span class="title">int</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> s == <span class="string">""</span> || <span class="keyword">string</span>(s[<span class="number">0</span>]) == <span class="string">"0"</span> &#123;<span class="keyword">return</span> <span class="number">0</span>&#125;</span><br><span class="line">	length := <span class="built_in">len</span>(s)</span><br><span class="line">	dp := <span class="built_in">make</span>([]<span class="keyword">int</span>, length+<span class="number">1</span>)</span><br><span class="line">	dp[<span class="number">0</span>], dp[<span class="number">1</span>] = <span class="number">1</span>, <span class="number">1</span></span><br><span class="line">	<span class="keyword">for</span> i:=<span class="number">2</span>; i &lt; length + <span class="number">1</span>; i++&#123;</span><br><span class="line">		cur, _ := strconv.Atoi(s[i<span class="number">-2</span>:i])</span><br><span class="line">		<span class="keyword">if</span> cur &lt;= <span class="number">26</span> &amp;&amp; cur &gt; <span class="number">10</span> &amp;&amp; cur != <span class="number">20</span> &#123;</span><br><span class="line">			dp[i] = dp[i<span class="number">-1</span>] + dp[i<span class="number">-2</span>]</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> cur == <span class="number">10</span> || cur == <span class="number">20</span> &#123;</span><br><span class="line">			dp[i] = dp[i<span class="number">-2</span>]</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> before, _ := strconv.Atoi(<span class="keyword">string</span>(s[i<span class="number">-1</span>])); before != <span class="number">0</span> &#123;  <span class="comment">// 排除cur是70 80这一类情况</span></span><br><span class="line">				dp[i] = dp[i<span class="number">-1</span>]</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> dp[length]</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
        
      </div>
