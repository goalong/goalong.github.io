          <h3 id="90-Subsets-II"><a href="#90-Subsets-II" class="headerlink" title="90. Subsets II"></a>90. Subsets II</h3><p>罗列出一个包含重复数字的集合的所有的子集</p>
<p>思路： dfs, </p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">subsetsWithDup</span><span class="params">(self, nums)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type nums: List[int]</span></span><br><span class="line"><span class="string">        :rtype: List[List[int]]</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="comment"># 6 star, dfs, 多练习</span></span><br><span class="line">        <span class="comment"># 先排序，然后dfs, 注意不能重复</span></span><br><span class="line">        nums.sort()</span><br><span class="line">        rs = []</span><br><span class="line">        self.dfs([], rs, <span class="number">0</span>, nums)</span><br><span class="line">        <span class="keyword">return</span> rs</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">dfs</span><span class="params">(self, path, rs, start, nums)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> len(path) &lt;= len(nums) <span class="keyword">and</span> path <span class="keyword">not</span> <span class="keyword">in</span> rs:</span><br><span class="line">            rs.append(path)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(start, len(nums)):</span><br><span class="line">            self.dfs(path+[nums[i]], rs, i+<span class="number">1</span>, nums)</span><br></pre></td></tr></table></figure>
<p>Go:</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">subsetsWithDup</span><span class="params">(nums []<span class="keyword">int</span>)</span> [][]<span class="title">int</span></span> &#123;</span><br><span class="line">	sort.Ints(nums)</span><br><span class="line">	ret := [][]<span class="keyword">int</span>&#123;&#125;</span><br><span class="line">	retP := &amp;ret</span><br><span class="line">	dfs(retP, nums, []<span class="keyword">int</span>&#123;&#125;, <span class="number">0</span>)</span><br><span class="line">	<span class="keyword">return</span> *retP</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">dfs</span><span class="params">(retP *[][]<span class="keyword">int</span>, nums []<span class="keyword">int</span>, path []<span class="keyword">int</span>, start <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">	temp := <span class="built_in">make</span>([]<span class="keyword">int</span>, <span class="built_in">len</span>(path))</span><br><span class="line">	<span class="built_in">copy</span>(temp, path)</span><br><span class="line">	*retP = <span class="built_in">append</span>(*retP, temp)</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(nums) == <span class="number">0</span> &#123;<span class="keyword">return</span>&#125;</span><br><span class="line">	<span class="keyword">for</span> i:= start; i&lt;<span class="built_in">len</span>(nums); i++ &#123;</span><br><span class="line">		<span class="comment">//fmt.Println(start, path)</span></span><br><span class="line">		<span class="keyword">if</span> i == start || nums[i] != nums[i<span class="number">-1</span>] &#123;  <span class="comment">//注意去除重复</span></span><br><span class="line">			dfs(retP, nums, <span class="built_in">append</span>(path, nums[i]), i+<span class="number">1</span>)</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
